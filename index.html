<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi programa - HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="contenedor">

    <h1>Registro</h1>

    <img src="imagen.jpg" alt="Imagen principal">

    <input type="text" id="nombre" placeholder="Escribe tu nombre">

    <button onclick="guardarNombre()">Guardar</button>

    <p id="resultado"></p>

</div>

<script>

function guardarNombre() {

    let nombre = document.getElementById("nombre").value;

    if(nombre === ""){
        alert("Escribe un nombre");
        return;
    }

    fetch("https://script.google.com/macros/s/AKfycbwqInbY9a34_aT6d-jebmQtx6lhqHPFw55EOjmcjWmdY9UdKmoM3RVGhzX5aEv3FbbcOQ/exec", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "nombre=" + encodeURIComponent(nombre)
    })

    .then(response => response.text())
    .then(data => {
        document.getElementById("resultado").innerText = "Registrado: " + nombre;
        document.getElementById("nombre").value = "";
    })

    .catch(error => {
        console.error(error);
        alert("Error al guardar el nombre");
    });

}

</script>

</body>
</html>
